<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TETRIS!</title>
  </head>
  <body class="font-retro">
    <h1 class="text-red-300">TETRIS</h1>
    <div class="flex w-[900px] p-4 bg-zinc-50 justify-around" id="tetris">

      <div class="flex flex-col justify-items-center w-[260px]" id="left">

        <div class="flex justify-center mt-5 mb-9">
          <span class="bg-black text-white border-4 border-cyan-500 w-fit py-1 px-2 mb-2" id="type">
            <p>A-TYPE</p>
          </span>
        </div>

        <div class="flex flex-col bg-black text-white border-4 border-cyan-500 justify-center p-1">
          <p class="justify-center m-auto">STATISTICS</p>
          <div class="p-4 m-auto" id="stats">
            <ul>
              <li>I: 0</li>
              <li>J: 0</li>
              <li>L: 0</li>
              <li>O: 0</li>
              <li>S: 0</li>
              <li>T: 0</li>
              <li>Z: 0</li>
            </ul>
          </div>
        </div>
        <div class="font-sans">
          <p>CONTROLS</p>
          <p>Press SPACE to start</p>
          <p>Arrow keys to move</p>
          <p>VIM keys (H,J,L) also move</p>
          <p>A and D rotate</p>
        </div>
      </div>

      <div class="flex flex-col" id="center">
        <div class="w-full p-2 m-auto flex justify-center border-4 border-cyan-500 bg-black text-white mb-2">
          <p>LINES-<span id="lines">000</span></p>
        </div>
        <canvas class="border-cyan-500 border-4" id="gamearena" height="600" width="300"></canvas>
        <div class="font-sans">
          <p><a href="https://andrewthecoder.xyz">Andrew S Erwin</a></p>
          <p><a class="underline" 
            href="https://github.com/andrewthecodertx/typescript-tetris"
            target="_blank">
            source code</a></p>
        </div>
      </div>

      <div class="w-[260px]" id="right">
          <div id="scoreboard">
          <div>
            <p>Score</p>
            <span id="score">0</span>
          </div>
          <div>
            <p>Level</p>
            <span id="level">1</span>
          </div>
          <div>
            <p>Next</p>
            <canvas id="bullpen" height="80" width="80"></canvas>
          </div>
        </div>
      </div>

    </div>
    <script type="module" src="/src/tetris.ts"></script>
  </body>
</html>
